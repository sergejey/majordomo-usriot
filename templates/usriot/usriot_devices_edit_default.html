
<!-- Table 'usriot_devices' edit -->
<form action="?" method="post" enctype="multipart/form-data" name="frmEdit" class="form-horizontal">
[#if OK#]
<div class="alert alert-success"><#LANG_DATA_SAVED#></div>
[#endif OK#]
[#if ERR#]
<div class="alert alert-danger"><#LANG_FILLOUT_REQURED#></div>
[#endif ERR#]
<fieldset>
[#if ID=""#]
<legend><#LANG_NEW_RECORD#></legend>
[#endif ID#]
 <div class="form-group[#if ERR_DEVICE_TYPE#] has-error[#endif#]">
  <label for="device_type" class="col-lg-3 control-label">
   <#LANG_TYPE#>:
    (*)
  </label>
  <div class="col-lg-9">
   <select name="device_type" id="device_type" class="form-control"[#if ID!=""#] disabled[#endif#]>
    <option value="8i8o"[#if DEVICE_TYPE="8i8o"#] selected[#endif#]>8 IN 8 OUT</option>
    <option value="16o"[#if DEVICE_TYPE="16o"#] selected[#endif#]>16 OUT</option>
   </select>
  </div>
 </div>
<!-- TITLE (varchar) -->
<div class="form-group[#if ERR_TITLE#] has-error[#endif#]">
 <label for="title" class="col-lg-3 control-label">
 <#LANG_TITLE#>:
 (*)
 </label>
 <div class="col-lg-9"><input id="title" name="title" value="[#TITLE#]" type="text" class="form-control"></div>
</div>
<!-- IP (varchar) -->
<div class="form-group[#if ERR_IP#] has-error[#endif#]">
 <label for="ip" class="col-lg-3 control-label">
 IP (*):
 </label>
 <div class="col-lg-9"><input id="ip" name="ip" value="[#IP#]" type="text" class="form-control"></div>
</div>
<!-- PORT (varchar) -->
<div class="form-group[#if ERR_PORT#] has-error[#endif#]">
 <label for="port" class="col-lg-3 control-label">
 <#LANG_PORT#>:
 </label>
 <div class="col-lg-9"><input id="port" name="port" value="[#PORT#]" type="text" class="form-control" placeholder="8899"></div>
</div>
<!-- PASSWORD (varchar) -->
<div class="form-group[#if ERR_PASSWORD#] has-error[#endif#]">
 <label for="password" class="col-lg-3 control-label">
 <#LANG_PASSWORD#>:
 </label>
 <div class="col-lg-9"><input id="password" name="password" value="[#PASSWORD#]" type="text" class="form-control"></div>
</div>

 <div class="form-group[#if ERR_POLL_PERIOD#] has-error[#endif#]">
  <label for="poll_period" class="col-lg-3 control-label">
   <#LANG_POLLING_PERIOD#>, <#LANG_SECONDS#>:
  </label>
  <div class="col-lg-9"><input id="poll_period" name="poll_period" value="[#POLL_PERIOD#]" placeholder="60" type="text" class="form-control"></div>
 </div>

<div class="form-group">
        <div class="col-lg-offset-3 col-lg-4">
 [#if ID!=""#]
 <button type="submit" name="subm" value="Submit" class="btn btn-primary"><#LANG_SUBMIT#></button>
 [#else ID#]
 <button type="submit" name="subm" value="Add" class="btn btn-primary"><#LANG_ADD#></button>
 [#endif ID#]
 <a href="?data_source=<#DATA_SOURCE#>" class="btn btn-default "><#LANG_CANCEL#></a>
<input type="hidden" name="id" value="<#ID#>">
<input type="hidden" name="view_mode" value="<#VIEW_MODE#>">
<input type="hidden" name="edit_mode" value="<#EDIT_MODE#>">
<input type="hidden" name="mode" value="update">
<input type="hidden" name="data_source" value="<#DATA_SOURCE#>">
<input type="hidden" name="tab" value="<#TAB#>">
        </div>
</div>
</fieldset>
</form>
